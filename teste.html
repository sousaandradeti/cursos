<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Confirma√ß√£o de Curso</title>

<style>
    /* Estilos de Layout Base */
    body { font-family: Arial, sans-serif; background:#f7f7f7; padding:40px; transition: all 0.5s ease; }
    
    .box { 
        background:white; 
        max-width:400px; 
        margin:auto; 
        padding: 30px 40px;
        border-radius:10px; 
        box-shadow:0 0 15px #00000025;
        box-sizing: border-box;
        transition: max-width 0.5s ease;
    }
    
    h2 { 
        text-align:center; 
        margin-bottom: 25px; 
    }
    
    input[type="text"], input[type="email"], button {
        width: 100%; 
        padding: 12px; 
        margin-bottom: 15px; 
        border-radius: 6px; 
        font-size: 16px;
        border: 1px solid #ccc; 
        box-sizing: border-box;
    }
    
    button { 
        background:#0176ff; 
        color:white; 
        cursor:pointer; 
        border:none;
        padding: 14px; 
        margin-top: 20px; 
        font-weight: bold;
        transition: background-color 0.2s;
    }
    
    button:hover { 
        background:#005ad1; 
    }
    
    .hidden {
        display: none !important;
    }

    /* Estilos para o Seletor de Emojis */
    .rating-box {
        display: flex;
        justify-content: space-between; 
        direction: rtl; 
        margin: 15px 0 25px 0;
    }

    .rating-box input[type="radio"] {
        display: none;
    }

    .rating-box label {
        font-size: 40px;
        color: #ccc; 
        cursor: pointer;
        transition: transform 0.2s;
        position: relative; 
        min-width: 45px; 
        text-align: center;
    }

    .rating-box label[for="star5"]::before { content: 'üòÄ'; }
    .rating-box label[for="star4"]::before { content: 'üôÇ'; }
    .rating-box label[for="star3"]::before { content: 'üòê'; }
    .rating-box label[for="star2"]::before { content: 'üôÅ'; }
    .rating-box label[for="star1"]::before { content: 'üò°'; } 

    .rating-box label:hover,
    .rating-box label:hover ~ label,
    .rating-box input[type="radio"]:checked ~ label {
        transform: scale(1.1);
    }

    .rating-box input[type="radio"]:checked + label::after {
        content: '\2713'; 
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        font-size: 14px;
        padding: 3px 6px;
        border-radius: 50%;
    }
    
    /* Sucesso e PDF */
    .success-box {
        text-align: center;
        padding: 40px !important; 
    }
    .success-box h2 {
        color: #28a745; 
    }

    #pdf-container {
        width: 100%;
        height: 600px;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
    }

    .button-link {
        display: inline-block;
        width: 100%;
        padding: 14px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background:#0176ff; 
        color:white; 
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="box success-box hidden">
    <h2 id="final-message-title">üéâ Avalia√ß√£o Enviada!</h2>
    <p id="success-message">Obrigado! Sua avalia√ß√£o foi registrada com sucesso.</p>
    
    <div id="pdf-container" class="hidden"></div>
    
    <a href="https://sousaandrade.sharepoint.com/" id="back-button" class="button-link">Voltar para o In√≠cio</a>
</div>

<div class="box main-box">
    <h2>Cursos Sousa Andrade Academy</h2>

    <form id="submissionForm">
        <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbyxJcX4G0468ooL8qKWKZEUJgVFH2z9jtwbdNeDCht2Fnx_Y7MbWUEy9T-ZkCg_d9j5/exec">
        
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="hidden" name="curso" id="curso">
        
        <div id="rating-section"> 
            <label id="course-label" style="margin-bottom: 10px; display: block;">Sua Avalia√ß√£o do Curso:</label>
            <div class="rating-box">
                <input type="radio" id="star5" name="nota" value="5" required />
                <label for="star5" title="Excelente (5)"></label>
                <input type="radio" id="star4" name="nota" value="4" />
                <label for="star4" title="Bom (4)"></label>
                <input type="radio" id="star3" name="nota" value="3" />
                <label for="star3" title="Razo√°vel (3)"></label>
                <input type="radio" id="star2" name="nota" value="2" />
                <label for="star2" title="Ruim (2)"></label>
                <input type="radio" id="star1" name="nota" value="1" />
                <label for="star1" title="Muito Ruim (1)"></label>
            </div>
        </div>

        <input type="hidden" name="status" id="status">
        <button type="submit" id="submitButton">Concluir</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const p = new URLSearchParams(window.location.search);
        
        const form = document.getElementById("submissionForm");
        const courseLabel = document.getElementById("course-label");
        const ratingSection = document.getElementById("rating-section"); 
        const notaInputs = document.querySelectorAll('input[name="nota"]');
        const mainBox = document.querySelector(".main-box");
        const successBox = document.querySelector(".success-box");
        const finalMessageTitle = document.getElementById("final-message-title");
        const successMessage = document.getElementById("success-message");
        const pdfContainer = document.getElementById("pdf-container");
        const backButton = document.getElementById("back-button");
        const submitButton = document.getElementById("submitButton");

        const SCRIPT_URL = document.getElementById("scriptUrl").value;
        const PDF_URL = "https://sousaandrade-my.sharepoint.com/:b:/g/personal/bruno_santos_sousaandrade_com_br/IQBV8SGErc8VSo8kFiMy120GAbUaKmo7F_hEQJzcX1fQHRc?e=YMw4kf";

        function capitalizeFirstLetter(string) {
            if (!string) return '';
            string = string.toLowerCase();
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        let cursoValue = p.get("curso");
        if (cursoValue) {
            let displayName = cursoValue.replace(/_/g, ' ').split(' ').map((word, index) => {
                return (index === 0) ? capitalizeFirstLetter(word) : word;
            }).join(' ');
            document.getElementById("curso").value = cursoValue;
            courseLabel.textContent = `Sua Avalia√ß√£o do Curso: ${displayName}`;
        }

        const statusValue = p.get("status");
        document.getElementById("status").value = statusValue || "";
        
        if (statusValue && statusValue.toLowerCase() === "iniciado") {
            ratingSection.style.display = 'none';
            notaInputs.forEach(input => input.removeAttribute('required'));
            submitButton.textContent = 'Iniciar Curso'; 
        } else {
            ratingSection.style.display = 'block';
            submitButton.textContent = 'Concluir';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            submitButton.textContent = 'Aguarde...';
            submitButton.disabled = true;

            const formData = new FormData(form);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.trim() === 'REGISTRO_OK') {
                    mainBox.classList.add('hidden');
                    successBox.classList.remove('hidden');

                    if (statusValue && statusValue.toLowerCase() === "iniciado") {
                        finalMessageTitle.textContent = 'Iniciando o Curso...';
                        backButton.classList.add('hidden');
                        
                        let countdown = 5;
                        successMessage.innerHTML = `O curso abrir√° abaixo em <span id="countdown">${countdown}</span> segundos.`;

                        const interval = setInterval(() => {
                            countdown--;
                            document.getElementById("countdown").textContent = countdown;
                            
                            if (countdown <= 0) {
                                clearInterval(interval);
                                successMessage.innerHTML = "Boa leitura! Use o bot√£o abaixo ao finalizar.";
                                
                                // Expande a caixa e mostra o PDF
                                successBox.parentElement.style.maxWidth = '95%';
                                pdfContainer.classList.remove('hidden');
                                pdfContainer.innerHTML = `<iframe src="${PDF_URL}" width="100%" height="600px" frameborder="0"></iframe>`;
                                backButton.classList.remove('hidden');
                                backButton.textContent = "Concluir Visualiza√ß√£o";
                            }
                        }, 1000);

                    } else {
                        finalMessageTitle.textContent = 'üéâ Curso Conclu√≠do!';
                        successMessage.textContent = 'Obrigado! Sua avalia√ß√£o foi registrada com sucesso.';
                        backButton.classList.remove('hidden');
                    }
                } else
