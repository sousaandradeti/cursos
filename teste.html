<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Confirma√ß√£o de Curso</title>

<style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; padding:40px; transition: all 0.5s ease; }
    
    .box { 
        background:white; 
        max-width:400px; 
        margin:auto; 
        padding: 30px 40px;
        border-radius:10px; 
        box-shadow:0 0 15px #00000025;
        box-sizing: border-box;
        transition: max-width 0.5s ease;
    }
    
    h2 { text-align:center; margin-bottom: 25px; }
    
    input[type="text"], input[type="email"], button {
        width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; 
        font-size: 16px; border: 1px solid #ccc; box-sizing: border-box;
    }
    
    button { 
        background:#0176ff; color:white; cursor:pointer; border:none;
        padding: 14px; margin-top: 20px; font-weight: bold;
    }
    
    .hidden { display: none !important; }

    .rating-box { display: flex; justify-content: space-between; direction: rtl; margin: 15px 0 25px 0; }
    .rating-box input[type="radio"] { display: none; }
    .rating-box label { font-size: 40px; color: #ccc; cursor: pointer; position: relative; min-width: 45px; text-align: center; }
    .rating-box label[for="star5"]::before { content: 'üòÄ'; }
    .rating-box label[for="star4"]::before { content: 'üôÇ'; }
    .rating-box label[for="star3"]::before { content: 'üòê'; }
    .rating-box label[for="star2"]::before { content: 'üôÅ'; }
    .rating-box label[for="star1"]::before { content: 'üò°'; } 

    .rating-box input[type="radio"]:checked + label::after {
        content: '\2713'; position: absolute; bottom: -15px; left: 50%;
        transform: translateX(-50%); background-color: #28a745;
        color: white; font-size: 14px; padding: 3px 6px; border-radius: 50%;
    }
    
    .success-box { text-align: center; padding: 40px !important; }
    #pdf-container { width: 100%; height: 700px; margin-top: 20px; border: 1px solid #ddd; border-radius: 8px; }

    .button-link {
        display: inline-block; width: 100%; padding: 14px; border-radius: 6px;
        font-size: 16px; font-weight: bold; text-align: center; text-decoration: none;
        background:#0176ff; color:white; margin-top: 20px;
    }
</style>
</head>
<body>

<div class="box success-box hidden">
    <h2 id="final-message-title">Aguarde...</h2>
    <p id="success-message"></p>
    <div id="pdf-container" class="hidden"></div>
    <a href="https://sousaandrade.sharepoint.com/" id="back-button" class="button-link hidden">Voltar para o In√≠cio</a>
</div>

<div class="box main-box">
    <h2>Sousa Andrade Academy</h2>
    <form id="submissionForm">
        <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbyxJcX4G0468ooL8qKWKZEUJgVFH2z9jtwbdNeDCht2Fnx_Y7MbWUEy9T-ZkCg_d9j5/exec">
        
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="hidden" name="curso" id="curso">
        
        <div id="rating-section"> 
            <label id="course-label" style="margin-bottom: 10px; display: block;">Sua Avalia√ß√£o:</label>
            <div class="rating-box">
                <input type="radio" id="star5" name="nota" value="5" required />
                <label for="star5"></label>
                <input type="radio" id="star4" name="nota" value="4" />
                <label for="star4"></label>
                <input type="radio" id="star3" name="nota" value="3" />
                <label for="star3"></label>
                <input type="radio" id="star2" name="nota" value="2" />
                <label for="star2"></label>
                <input type="radio" id="star1" name="nota" value="1" />
                <label for="star1"></label>
            </div>
        </div>

        <input type="hidden" name="status" id="status">
        <button type="submit" id="submitButton">Enviar</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const p = new URLSearchParams(window.location.search);
        const form = document.getElementById("submissionForm");
        const ratingSection = document.getElementById("rating-section"); 
        const statusValue = (p.get("status") || "").toLowerCase();
        const cursoValue = p.get("curso");

        // 1. L√≥gica rigorosa de exibi√ß√£o da Avalia√ß√£o
        if (statusValue === "iniciado") {
            ratingSection.classList.add('hidden'); // Esconde usando a classe !important
            document.querySelectorAll('input[name="nota"]').forEach(i => i.removeAttribute('required'));
            document.getElementById("submitButton").textContent = 'Iniciar Curso';
        } else {
            ratingSection.classList.remove('hidden');
            document.getElementById("submitButton").textContent = 'Concluir';
        }

        if (cursoValue) {
            document.getElementById("curso").value = cursoValue;
            document.getElementById("course-label").textContent = `Avalia√ß√£o do Curso: ${cursoValue.replace(/_/g, ' ')}`;
        }
        document.getElementById("status").value = statusValue;

        // 2. Submiss√£o
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById("submitButton");
            submitBtn.textContent = 'Processando...';
            submitBtn.disabled = true;

            const scriptUrl = document.getElementById("scriptUrl").value;
            
            fetch(scriptUrl, { method: 'POST', body: new FormData(form) })
            .then(res => res.text())
            .then(data => {
                if (data.trim() === 'REGISTRO_OK') {
                    document.querySelector(".main-box").classList.add('hidden');
                    const successBox = document.querySelector(".success-box");
                    successBox.classList.remove('hidden');

                    if (statusValue === "iniciado") {
                        document.getElementById("final-message-title").textContent = 'Curso Liberado!';
                        let countdown = 3;
                        const msg = document.getElementById("success-message");
                        
                        const timer = setInterval(() => {
                            msg.innerHTML = `O material ser√° exibido abaixo em ${countdown}...`;
                            if (countdown <= 0) {
                                clearInterval(timer);
                                msg.innerHTML = "Boa leitura! Clique no bot√£o abaixo quando terminar.";
                                // Ajusta visual para o PDF
                                successBox.style.maxWidth = '95%';
                                successBox.style.width = '95%';
                                const pdfCont = document.getElementById("pdf-container");
                                pdfCont.classList.remove('hidden');
                                // URL com par√¢metro embed para o SharePoint aceitar o frame
                                const finalPdfUrl = "https://sousaandrade-my.sharepoint.com/:b:/g/personal/bruno_santos_sousaandrade_com_br/IQBV8SGErc8VSo8kFiMy120GAbUaKmo7F_hEQJzcX1fQHRc?e=YMw4kf&action=embedview";
                                pdfCont.innerHTML = `<iframe src="${finalPdfUrl}" width="100%" height="700px" frameborder="0"></iframe>`;
                                document.getElementById("back-button").classList.remove('hidden');
                            }
                            countdown--;
                        }, 1000);
                    } else {
                        document.getElementById("final-message-title").textContent = 'üéâ Conclu√≠do!';
                        document.getElementById("success-message").textContent = 'Avalia√ß√£o enviada com sucesso.';
                        document.getElementById("back-button").classList.remove('hidden');
                    }
                }
            })
            .catch(err => {
                alert("Erro na conex√£o.");
                submitBtn.disabled = false;
            });
        });
    });
</script>
</body>
</html>
